<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love Amy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-color: #F3E5F5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .amy-container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(123,31,162,0.08);
      padding: 2rem 1rem;
      overflow-y: auto;
    }
    .amy-title {
      text-align: center;
      color: #7B1FA2;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
    .chapter-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      margin-top: 1.5rem;
    }
    .chapter-arrow {
      background: #7B1FA2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(123,31,162,0.07);
      user-select: none;
      line-height: 1;
      padding: 0;
      text-align: center;
      vertical-align: middle;
      font-family: inherit;
    }
    .chapter-arrow:disabled {
      background: #D1B3E0;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .chapter-select {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 2px solid #7B1FA2;
      color: #7B1FA2;
      background: #F3E5F5;
      font-weight: bold;
      outline: none;
      transition: border 0.2s;
    }
    .chapter-select:focus {
      border: 2px solid #4A148C;
    }
    .amy-image {
      display: block;
      width: 100%;
      max-width: 100%;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      background: #EDE7F6;
    }
    @media (max-width: 800px) {
      .amy-container {
        max-width: 98vw;
        padding: 1rem 0.25rem;
      }
      .chapter-nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
  <script>
    // chapters: name, folder, and total page count
    const chapters = [
      { name: "Chapter 1", folder: "/I Love Amy/Chapter 1/", count: 23 },
      { name: "Chapter 2", folder: "/I Love Amy/Chapter 2/", count: 29 }
    ];

    function pad(n) { return n.toString().padStart(2, '0'); }

    function getCurrentChapter() {
      const hash = window.location.hash.slice(1).toLowerCase();
      const idx  = chapters.findIndex(c => c.name.replace(/\s/g,'').toLowerCase() === hash);
      return idx < 0 ? 0 : idx;
    }

    function renderChapter(idx) {
      const container = document.getElementById('amy-images');
      container.innerHTML = '';
      const chap = chapters[idx];

      for (let i = 1; i <= chap.count; i++) {
        const img = document.createElement('img');
        img.className = 'amy-image';
        img.alt = `${chap.name} Page ${i}`;

        // build our fallback list
        const base = `${chap.folder}${pad(i)}`;
        const withImg = `${chap.folder}IMG_${pad(i)}`;
        const sources = [
          `${withImg}.png`,
          `${base}.png`,
          `${withImg}.jpg`,
          `${base}.jpg`,
          `${withImg}.webp`
        ];

        // set up onerror chain
        let attempt = 0;
        img.onerror = () => {
          attempt++;
          if (attempt < sources.length) {
            img.src = sources[attempt];
          } else {
            img.onerror = null;
          }
        };

        // kick off loading
        img.src = sources[0];
        container.appendChild(img);
      }

      // update UI
      document.getElementById('chapter-title').textContent = chap.name;
      ['chapter-select','chapter-select-bottom'].forEach(id => {
        document.getElementById(id).value = idx;
      });
      ['prev-chapter','prev-chapter-bottom'].forEach(id => {
        document.getElementById(id).disabled = idx === 0;
      });
      ['next-chapter','next-chapter-bottom'].forEach(id => {
        document.getElementById(id).disabled = idx === chapters.length - 1;
      });
      window.scrollTo(0,0);
    }

    window.addEventListener('DOMContentLoaded', () => {
      const selTop    = document.getElementById('chapter-select');
      const selBottom = document.getElementById('chapter-select-bottom');

      chapters.forEach((c,i) => {
        selTop.add(   new Option(c.name, i) );
        selBottom.add(new Option(c.name, i) );
      });

      selTop.addEventListener('change', e => {
        window.location.hash = chapters[e.target.value].name.replace(/\s/g,'');
        renderChapter(+e.target.value);
      });
      selBottom.addEventListener('change', e => {
        window.location.hash = chapters[e.target.value].name.replace(/\s/g,'');
        renderChapter(+e.target.value);
      });

      ['prev-chapter','next-chapter'].forEach(id => {
        document.getElementById(id).addEventListener('click', () => {
          const idx  = getCurrentChapter();
          const next = id.includes('prev') ? idx-1 : idx+1;
          if (next >= 0 && next < chapters.length) {
            window.location.hash = chapters[next].name.replace(/\s/g,'');
            renderChapter(next);
          }
        });
      });
      ['prev-chapter-bottom','next-chapter-bottom'].forEach(id => {
        document.getElementById(id).addEventListener('click', () => {
          const idx  = getCurrentChapter();
          const next = id.includes('prev') ? idx-1 : idx+1;
          if (next >= 0 && next < chapters.length) {
            window.location.hash = chapters[next].name.replace(/\s/g,'');
            renderChapter(next);
          }
        });
      });

      // initial draw + support back/forward
      renderChapter(getCurrentChapter());
      window.addEventListener('hashchange', () => renderChapter(getCurrentChapter()));
    });
  </script>
</head>
<body>
  <main>
    <div class="amy-container">
      <div class="amy-title">I Love Amy</div>
      <div class="chapter-nav">
        <button id="prev-chapter" class="chapter-arrow" title="Previous Chapter">
          <svg width="24" height="24" viewBox="0 0 24 24" style="display:block" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <polyline points="15 6 9 12 15 18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <select id="chapter-select" class="chapter-select"></select>
        <button id="next-chapter" class="chapter-arrow" title="Next Chapter">
          <svg width="24" height="24" viewBox="0 0 24 24" style="display:block" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <polyline points="9 6 15 12 9 18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div id="chapter-title" class="amy-title" style="font-size:1.3rem;margin-bottom:1.5rem;"></div>
      <div id="amy-images"></div>
      <div class="chapter-nav">
        <button id="prev-chapter-bottom" class="chapter-arrow" title="Previous Chapter">
          <svg width="24" height="24" viewBox="0 0 24 24" style="display:block" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <polyline points="15 6 9 12 15 18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <select id="chapter-select-bottom" class="chapter-select" style="visibility:hidden;pointer-events:none;"></select>
        <button id="next-chapter-bottom" class="chapter-arrow" title="Next Chapter">
          <svg width="24" height="24" viewBox="0 0 24 24" style="display:block" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <polyline points="9 6 15 12 9 18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Dipilodopilasaurus Nest. All Rights Reserved.</p>
  </footer>
</body>
</html>
