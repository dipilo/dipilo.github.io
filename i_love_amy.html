<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I Love Amy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      background-color: #F3E5F5;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .amy-container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(123,31,162,0.08);
      padding: 2rem 1rem;
      overflow-y: auto;
    }
    .amy-title {
      text-align: center;
      color: #7B1FA2;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 0.05em;
    }
    .chapter-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      margin-top: 1.5rem;
    }
    .chapter-arrow {
      background: #7B1FA2;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(123,31,162,0.07);
      user-select: none;
      line-height: 1;
      padding: 0;
      text-align: center;
      vertical-align: middle;
      font-family: inherit;
    }
    .chapter-arrow:disabled {
      background: #D1B3E0;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.6;
    }
    .chapter-select {
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 2px solid #7B1FA2;
      color: #7B1FA2;
      background: #F3E5F5;
      font-weight: bold;
      outline: none;
      transition: border 0.2s;
    }
    .chapter-select:focus {
      border: 2px solid #4A148C;
    }
    .amy-image {
      display: block;
      width: 100%;
      max-width: 100%;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      background: #EDE7F6;
    }
    @media (max-width: 800px) {
      .amy-container {
        max-width: 98vw;
        padding: 1rem 0.25rem;
      }
      .chapter-nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
  <script>
    // Define chapters and image counts
    const chapters = [
      { name: "Chapter 0", folder: "/I Love Amy/Chapter 0/", count: 55 },
      { name: "Chapter 1", folder: "/I Love Amy/Chapter 1/", count: 23 }
    ];

    // Pad numbers to two digits
    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    // Get current chapter from hash or default to 0
    function getCurrentChapter() {
      const hash = window.location.hash.replace('#', '');
      const idx = chapters.findIndex(c => c.name.replace(/\s/g, '').toLowerCase() === hash.toLowerCase());
      return idx >= 0 ? idx : 0;
    }

    // Render images for the current chapter
    function renderChapter(idx) {
      const container = document.getElementById('amy-images');
      container.innerHTML = '';
      const chapter = chapters[idx];
      for (let i = 1; i <= chapter.count; i++) {
        const img = document.createElement('img');
        img.className = 'amy-image';
        img.src = `${chapter.folder}IMG_${pad(i)}.webp`;
        img.alt = `${chapter.name} Page ${i}`;
        container.appendChild(img);
      }
      document.getElementById('chapter-title').textContent = chapter.name;
      document.getElementById('chapter-select').value = idx;
      document.getElementById('chapter-select-bottom').value = idx;
      // Enable/disable arrows (top and bottom)
      document.getElementById('prev-chapter').disabled = idx === 0;
      document.getElementById('next-chapter').disabled = idx === chapters.length - 1;
      document.getElementById('prev-chapter-bottom').disabled = idx === 0;
      document.getElementById('next-chapter-bottom').disabled = idx === chapters.length - 1;
      // Scroll to top of images
      window.scrollTo(0, 0);
    }

    // On page load
    window.addEventListener('DOMContentLoaded', () => {
      const select = document.getElementById('chapter-select');
      const selectBottom = document.getElementById('chapter-select-bottom');
      // Populate both dropdowns
      chapters.forEach((c, i) => {
        const opt = document.createElement('option');
        opt.value = i;
        opt.textContent = c.name;
        select.appendChild(opt.cloneNode(true));
        selectBottom.appendChild(opt);
      });
      // Handle dropdown change (top)
      select.addEventListener('change', e => {
        window.location.hash = chapters[parseInt(e.target.value)].name.replace(/\s/g, '');
        renderChapter(parseInt(e.target.value));
      });
      // Handle dropdown change (bottom, just for sync)
      selectBottom.addEventListener('change', e => {
        window.location.hash = chapters[parseInt(e.target.value)].name.replace(/\s/g, '');
        renderChapter(parseInt(e.target.value));
      });
      // Handle arrows (top)
      document.getElementById('prev-chapter').addEventListener('click', () => {
        const idx = getCurrentChapter();
        if (idx > 0) {
          window.location.hash = chapters[idx - 1].name.replace(/\s/g, '');
          renderChapter(idx - 1);
        }
      });
      document.getElementById('next-chapter').addEventListener('click', () => {
        const idx = getCurrentChapter();
        if (idx < chapters.length - 1) {
          window.location.hash = chapters[idx + 1].name.replace(/\s/g, '');
          renderChapter(idx + 1);
        }
      });
      // Handle arrows (bottom)
      document.getElementById('prev-chapter-bottom').addEventListener('click', () => {
        const idx = getCurrentChapter();
        if (idx > 0) {
          window.location.hash = chapters[idx - 1].name.replace(/\s/g, '');
          renderChapter(idx - 1);
        }
      });
      document.getElementById('next-chapter-bottom').addEventListener('click', () => {
        const idx = getCurrentChapter();
        if (idx < chapters.length - 1) {
          window.location.hash = chapters[idx + 1].name.replace(/\s/g, '');
          renderChapter(idx + 1);
        }
      });
      // Initial render
      renderChapter(getCurrentChapter());
      // React to hash changes (for browser navigation)
      window.addEventListener('hashchange', () => {
        renderChapter(getCurrentChapter());
      });
    });
  </script>
</head>
<body>
  <main>
    <div class="amy-container">
      <div class="amy-title">I Love Amy</div>
      <div class="chapter-nav">
        <button id="prev-chapter" class="chapter-arrow" title="Previous Chapter">
          <svg width="24" height="24" viewBox="0 0 24 24" style="display:block" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <polyline points="15 6 9 12 15 18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <select id="chapter-select" class="chapter-select"></select>
        <button id="next-chapter" class="chapter-arrow" title="Next Chapter">
          <svg width="24" height="24" viewBox="0 0 24 24" style="display:block" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
            <polyline points="9 6 15 12 9 18" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div id="chapter-title" class="amy-title" style="font-size:1.3rem;margin-bottom:1.5rem;"></div>
      <div id="amy-images"></div>
      <div class="chapter-nav">
        <button id="prev-chapter-bottom" class="chapter-arrow" title="Previous Chapter">&#8592;</button>
        <select id="chapter-select-bottom" class="chapter-select" style="visibility:hidden;pointer-events:none;"></select>
        <button id="next-chapter-bottom" class="chapter-arrow" title="Next Chapter">&#8594;</button>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Dipilodopilasaurus Nest. All Rights Reserved.</p>
  </footer>
</body>
</html>
