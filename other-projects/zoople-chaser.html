<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Zoople Chaser</title>
  <style>
    html, body { margin:0; padding:0; background:#000; width:100%; height:100%; display:flex; align-items:center; justify-content:center; }
    #gameContainer { position:relative; width:800px; height:600px; margin:20px; background:#000; box-shadow:0 0 10px rgba(0,0,0,0.5); }
    #gameCanvas { width:100%; height:100%; background:#111; display:block; }
    .overlay { position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px; background:rgba(0,0,0,0.7); z-index:20; }
    #settings { display:none; }
    #mobilePause { position:absolute; top:10px; right:10px; z-index:25; }
    #mobilePause button { padding:8px 12px; font-size:16px; background:rgba(255,255,255,0.1); color:#fff; border:2px solid #444; border-radius:4px; }
    button { padding:12px 24px; font-size:20px; background:rgba(255,255,255,0.1); color:#fff; border:2px solid #444; border-radius:6px; cursor:pointer; }
    button:hover { background:rgba(255,255,255,0.2); }
    .dropdown { position:relative; }
    .dropdown select { appearance:none; padding:10px 40px 10px 16px; font-size:18px; background:#444; color:#fff; border:2px solid #666; border-radius:6px; }
    .dropdown::after { content:'â–¾'; position:absolute; top:50%; right:12px; transform:translateY(-50%); color:#fff; pointer-events:none; }
    .toggle { position:relative; width:50px; height:24px; display:inline-block; }
    .toggle input { display:none; }
    .track { position:absolute; inset:0; background:#444; border-radius:12px; }
    .thumb { position:absolute; top:2px; left:2px; width:20px; height:20px; background:#fff; border-radius:50%; transition:transform .2s; }
    .toggle input:checked + .track { background:#4caf50; }
    .toggle input:checked + .track + .thumb { transform:translateX(26px); }
    #joystick { position:absolute; width:100px; height:100px; border:2px solid #fff; border-radius:50%; display:none; z-index:18; }
    #stick { position:absolute; width:40px; height:40px; background:rgba(255,255,255,0.5); border-radius:50%; left:30px; top:30px; }
  </style>
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="menu" class="overlay">
      <button id="playBtn">Play</button>
      <button id="settingsBtn">Settings</button>
      <button id="quitBtn">Quit</button>
    </div>

    <div id="settings" class="overlay">
      <h2 style="color:#fff;">Settings</h2>
      <div style="color:#fff; display:flex; align-items:center; gap:10px;"><span>Physics Player</span><label class="toggle"><input type="checkbox" id="physPlayer"><div class="track"></div><div class="thumb"></div></label></div>
      <div style="color:#fff; display:flex; align-items:center; gap:10px;"><span>Physics Enemies</span><label class="toggle"><input type="checkbox" id="physEnemies" checked><div class="track"></div><div class="thumb"></div></label></div>
      <div style="color:#fff; display:flex; align-items:center; gap:10px;"><span>Difficulty</span><div class="dropdown"><select id="difficultySelect"><option value="Easy">Easy</option><option value="Hard" selected>Hard</option></select></div></div>
      <div style="color:#fff; display:flex; align-items:center; gap:10px;"><span>Control Mode</span><div class="dropdown"><select id="controlModeSelect"><option value="touch">Follow Finger</option><option value="joystick">Dynamic Joystick</option></select></div></div>
      <button id="backBtn">Back</button>
    </div>

    <div id="mobilePause"><button id="pauseBtn">Pause</button></div>
    <div id="joystick"><div id="stick"></div></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
    const W=canvas.width, H=canvas.height;
    const isMobile = /Mobi|Android/i.test(navigator.userAgent);

    let physPlayer=false, physEnemies=true, difficulty='Hard', controlMode='touch';
    let running=false, paused=false, spawnPause=0, pauseStart=0, pauseOffset=0;
    let level=1, levelDuration=10, levelStartTime=0;

    const playBtn=document.getElementById('playBtn');
    playBtn.onclick = () => {
      startGame();
      document.getElementById('menu').style.display='none';
    };
    document.getElementById('pauseBtn').onclick = () => {
      paused=!paused;
      document.getElementById('menu').style.display=paused?'flex':'none';
    };
    window.addEventListener('resize', ()=>{
      if(isMobile && window.innerHeight < window.innerWidth) document.getElementById('menu').style.display='flex';
    });

    document.getElementById('settingsBtn').onclick = ()=>{document.getElementById('settings').style.display='flex';};
    document.getElementById('backBtn').onclick     = ()=>{document.getElementById('settings').style.display='none';};
    document.getElementById('quitBtn').onclick    = ()=>location='https://dipilo.github.io/other-projects';

    document.getElementById('physPlayer').onchange   = e=>physPlayer=e.target.checked;
    document.getElementById('physEnemies').onchange  = e=>physEnemies=e.target.checked;
    document.getElementById('difficultySelect').onchange = e=>difficulty=e.target.value;
    document.getElementById('controlModeSelect').onchange = e=>controlMode=e.target.value;

    const playerImg=new Image(); playerImg.src='/images/zoople-chaser/zoopleWhite.png';
    const enemyImg=new Image();  enemyImg.src ='/images/zoople-chaser/zooplePurple.png';
    const ding = new Audio('/sounds/ding.mp3');

    const MAX_NP=400, MAX_NE=250;
    const MAX_P=450, MAX_E=300;
    const STEER_P=6000, STEER_E=5000;
    const DAMP=0.8, ICONE=Math.cos(Math.PI/6), SEP_R=50, SEP_F=10000;

    const player={x:W/2,y:H/2,r:15,velX:0,velY:0};
    let enemies=[];
    const ER=15;

    const keys={}; window.addEventListener('keydown',e=>keys[e.key.toLowerCase()]=true);
    window.addEventListener('keyup',e=>keys[e.key.toLowerCase()]=false);

    let md=false,mx=0,my=0;
    canvas.addEventListener('mousedown',e=>{md=true;updMouse(e);});
    window.addEventListener('mouseup',()=>md=false);
    canvas.addEventListener('mousemove',updMouse);
    function updMouse(e){const r=canvas.getBoundingClientRect();mx=e.clientX-r.left;my=e.clientY-r.top;}

    let touchActive=false,tX=0,tY=0,joyCX=0,joyCY=0;
    canvas.addEventListener('touchstart',e=>{if(!isMobile)return;const t=e.touches[0],r=canvas.getBoundingClientRect();touchActive=true;tX=t.clientX-r.left;tY=t.clientY-r.top;if(controlMode==='joystick'){joyCX=tX;joyCY=tY;document.getElementById('joystick').style.left=`${joyCX-50}px`;document.getElementById('joystick').style.top=`${joyCY-50}px`;document.getElementById('joystick').style.display='block';}});
    canvas.addEventListener('touchmove',e=>{if(!touchActive)return;const t=e.touches[0],r=canvas.getBoundingClientRect();tX=t.clientX-r.left;tY=t.clientY-r.top;if(controlMode==='joystick'){const dx=tX-joyCX,dy=tY-joyCY,d=Math.hypot(dx,dy),ux=d?dx/d:0,uy=d?dy/d:0,len=Math.min(d,50);stick.style.left=`${50+ux*len-20}px`;stick.style.top=`${50+uy*len-20}px`;}});
    canvas.addEventListener('touchend',()=>{touchActive=false;document.getElementById('joystick').style.display='none';});

    function clamp(o){o.x=Math.max(o.r||ER,Math.min(W-(o.r||ER),o.x));o.y=Math.max(o.r||ER,Math.min(H-(o.r||ER),o.y));}
    function separate(arr,ds){arr.forEach((a,i)=>arr.forEach((b,j)=>{if(i!==j){const dx=a.x-b.x,dy=a.y-b.y,d=Math.hypot(dx,dy);if(d<SEP_R&&d>0){const p=(SEP_R-d)/d*SEP_F*ds;a.velX+=dx/d*p;a.velY+=dy/d*p;}}}));}

    function spawn(at){spawnPause=0.2;enemies.forEach(e=>{e.velX=0;e.velY=0});ding.play();let x,y;do{x=Math.random()*(W-2*ER)+ER;y=Math.random()*(H-2*ER)+ER;}while(Math.hypot(x-player.x,y-player.y)<player.r*4);if(at){x=at[0]+(Math.random()*200-100);y=at[1]+(Math.random()*200-100);x=Math.max(ER,Math.min(W-ER,x));y=Math.max(ER,Math.min(H-ER,y));}enemies.push({x,y,velX:0,velY:0,intercept:Math.random()<0.5});}
    function reset(){running=false;enemies=[];player.x=W/2;player.y=H/2;player.velX=0;player.velY=0;level=1;pauseOffset=0;document.getElementById('menu').style.display='flex';}
    function startGame(){reset();spawn();levelStartTime=performance.now();running=true;paused=false;}

    function update(dt){if(!running||paused)return;const ds=dt/1000;let ax=0,ay=0;if(controlMode==='touch'&&touchActive){const dx=tX-player.x,dy=tY-player.y,d=Math.hypot(dx,dy);if(d>0){ax=dx/d;ay=dy/d;}}else{if(keys['w'])ay--;if(keys['s'])ay++;if(keys['a'])ax--;if(keys['d'])ax++;if(md){const dx=mx-player.x,dy=my-player.y,d=Math.hypot(dx,dy);if(d>0){ax=dx/d;ay=dy/d;}}}if(physPlayer){const dvx=ax*MAX_P-player.velX,dvy=ay*MAX_P-player.velY,dvm=Math.hypot(dvx,dvy),mf=STEER_P*ds,sx=dvm>mf?dvx/dvm*mf:dvx,sy=dvm>mf?dvy/dvm*mf:dvy;player.velX+=sx;player.velY+=sy;player.velX*=DAMP;player.velY*=DAMP;player.x+=player.velX*ds;player.y+=player.velY*ds;}else{player.x+=ax*MAX_NO_PHYS_P*ds;player.y+=ay*MAX_NO_PHYS_P*ds;}clamp(player);
      if(spawnPause>0)spawnPause-=ds;else{enemies.forEach(e=>{let tx=player.x,ty=player.y;if(difficulty==='Hard'&&e.intercept){const lt=0.5,ix=player.x+player.velX*lt,iy=player.y+player.velY*lt,dD=Math.hypot(player.x-e.x,player.y-e.y),dI=Math.hypot(ix-e.x,iy-e.y),ux_e=dD?(player.x-e.x)/dD:0,uy_e=dD?(player.y-e.y)/dD:0,pv=Math.hypot(player.velX,player.velY),upx=pv?player.velX/pv:0,upy=pv?player.velY/pv:0,dot=ux_e*upx+uy_e*upy;if(!(dD<dI||dot>ICONE)){tx=(player.x+ix)/2;ty=(player.y+iy)/2;}}const dx=tx-e.x,dy=ty-e.y,d=Math.hypot(dx,dy),ux=d?dx/d:0,uy=d?dy/d:0;if(physEnemies){const dvx=ux*MAX_E-e.velX,dvy=uy*MAX_E-e.velY,dvm=Math.hypot(dvx,dvy),mf=STEER_E*ds,sx=dvm>mf?dvx/dvm*mf:dvx,sy=dvm>mf?dvy/dvm*mf:dvy;e.velX+=sx;e.velY+=sy;e.velX*=DAMP;e.velY*=DAMP;e.x+=e.velX*ds;e.y+=e.velY*ds;}else{e.x+=ux*MAX_NO_PHYS_E*ds;e.y+=uy*MAX_NO_PHYS_E*ds;}clamp(e);});separate(enemies,ds);}if(enemies.some(e=>Math.hypot(player.x-e.x,player.y-e.y)<player.r+ER))reset();const el=(performance.now()-pauseOffset-levelStartTime)/1000;if(el>=levelDuration){const avgX=enemies.reduce((s,e)=>s+e.x,0)/enemies.length,avgY=enemies.reduce((s,e)=>s+e.y,0)/enemies.length;level++;enemies.forEach(e=>e.intercept=Math.random()<0.5);spawn([avgX,avgY]);levelStartTime=performance.now()-pauseOffset;}}
    function draw(){ctx.clearRect(0,0,W,H);const el=running?(performance.now()-pauseOffset-levelStartTime)/1000:0;const rem=Math.max(0,levelDuration-Math.floor(el));ctx.fillStyle='#222';ctx.font='200px sans-serif';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(rem,W/2,H/2);ctx.fillStyle='#fff';ctx.font='36px sans-serif';ctx.textBaseline='top';ctx.fillText(`Level: ${level}`,W/2,10);ctx.drawImage(playerImg,player.x-player.r,player.y-player.r,player.r*2,player.r*2);enemies.forEach(e=>{ctx.drawImage(enemyImg,e.x-ER,e.y-ER,ER*2,ER*2);});}
    let last=performance.now();(function loop(){const now=performance.now(),dt=now-last;update(dt);draw();last=now;requestAnimationFrame(loop);})();
  </script>
</body>
</html>
