<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoople Cookie Clicker</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f0f0f0; overflow: hidden; }
    #container { display: flex; height: 100vh; }
    .panel { flex: 1; padding: 20px; box-sizing: border-box; overflow-y: auto; }
    #center { display: flex; justify-content: center; align-items: center; position: relative; }

    /* Zoople wrapper and shake animation */
    #zoopleWrapper { position: relative; width: 200px; height: 200px; }
    #zoople { cursor: pointer; width: 100%; height: 100%; background: url('/images/zoople-clicker/zoople/zoople.png') no-repeat center/contain; }
    @keyframes shake {
      0%, 100% { transform: translate(0); }
      20%, 60% { transform: translate(-5px, 0); }
      40%, 80% { transform: translate(5px, 0); }
    }
    #zoople.shake { animation: shake 0.3s ease-in-out; }

    /* Fullscreen haze overlay */
    #haze {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s;
      background: 
        radial-gradient(circle at 30% 30%, rgba(0,255,0,0.2) 0%, transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(0,200,0,0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(0,255,0,0.1) 0%, transparent 60%);
      backdrop-filter: blur(8px);
      mix-blend-mode: screen;
    }

    /* Buttons styling */
    .panel button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px rgba(0,0,0,0.2);
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      cursor: pointer;
      transition: transform 0.1s, background 0.3s;
    }
    .panel button:hover {
      background: #45a049;
      transform: scale(1.05);
    }
    .panel button:active {
      transform: scale(0.95);
      box-shadow: 0 2px rgba(0,0,0,0.2);
    }

    h2 { margin-top: 0; }
    #status { margin: 20px 0; font-size: 1.2em; }
  </style>
</head>
<body>
  <div id="container">
    <div class="panel" id="upgrades">
      <h2>Upgrades</h2>
      <button id="autoClicker">Buy Auto-Clicker (Cost: 50)</button>
    </div>
    <div class="panel" id="center">
      <div>
        <div id="zoopleWrapper">
          <div id="zoople"></div>
        </div>
        <div id="status">
          Score: <span id="score">0</span><br>
          Fry Meter: <span id="fry">0%</span><br>
          Multiplier: <span id="mult">1x</span>
        </div>
      </div>
    </div>
    <div class="panel" id="shop">
      <h2>Trinkets Shop</h2>
      <button id="buyBlunt">Buy Blunt (+passive boost) (Cost: 200)</button>
    </div>
  </div>
  <div id="haze"></div>

  <script>
    let score = 0;
    let baseMultiplier = 1;
    let multiplier = 1;
    let clickValue = 1;
    let fryPercent = 0;
    let isFried = false;
    let autoClickers = 0;
    let bluntCount = 0;
    const fryPassiveRate = 100 / 300; // % per second when not fried
    const fryDecreaseRate = 100 / 150; // % per second when fried
    const upgradePrices = { autoClicker: 50, blunt: 200 };

    const scoreEl = document.getElementById('score');
    const fryEl = document.getElementById('fry');
    const multEl = document.getElementById('mult');
    const zoople = document.getElementById('zoople');
    const haze = document.getElementById('haze');

    function updateDisplay() {
      scoreEl.textContent = Math.floor(score);
      fryEl.textContent = Math.min(Math.max(fryPercent, 0), 100).toFixed(2) + '%';
      multEl.textContent = multiplier.toFixed(1) + 'x';
      haze.style.opacity = Math.min(bluntCount * 0.1, 0.7);
    }

    function calculateBaseMultiplier() {
      baseMultiplier = 1 + bluntCount * 0.01;
    }

    zoople.addEventListener('click', () => {
      score += clickValue * multiplier;
      if (bluntCount > 0 && !isFried) fryPercent += 0.05;
      zoople.classList.add('shake');
      zoople.addEventListener('animationend', () => zoople.classList.remove('shake'), { once: true });
      updateDisplay();
    });

    document.getElementById('autoClicker').addEventListener('click', () => {
      if (score >= upgradePrices.autoClicker) {
        score -= upgradePrices.autoClicker;
        autoClickers++;
        clickValue++;
        upgradePrices.autoClicker = Math.floor(upgradePrices.autoClicker * 1.5);
        document.getElementById('autoClicker').textContent = `Buy Auto-Clicker (Cost: ${upgradePrices.autoClicker})`;
        updateDisplay();
      }
    });

    document.getElementById('buyBlunt').addEventListener('click', () => {
      if (score >= upgradePrices.blunt) {
        score -= upgradePrices.blunt;
        bluntCount++;
        calculateBaseMultiplier();
        upgradePrices.blunt = Math.floor(upgradePrices.blunt * 2);
        document.getElementById('buyBlunt').textContent = `Buy Blunt (+passive boost) (Cost: ${upgradePrices.blunt})`;
        updateDisplay();
      }
    });

    setInterval(() => {
      // Passive auto-click
      score += autoClickers * multiplier;
      // Fry meter progression or regression
      if (isFried) {
        fryPercent -= fryDecreaseRate;
      } else if (bluntCount > 0) {
        fryPercent += fryPassiveRate;
      }
      // Update multiplier
      if (!isFried) {
        calculateBaseMultiplier();
        multiplier = baseMultiplier;
      }
      // Trigger fry when meter full
      if (bluntCount > 0 && fryPercent >= 100 && !isFried) triggerFry();
      // Clamp meter
      fryPercent = Math.min(Math.max(fryPercent, 0), 100);
      updateDisplay();
    }, 1000);

    function triggerFry() {
      isFried = true;
      multiplier = baseMultiplier * 5;
      updateDisplay();
      setTimeout(() => {
        isFried = false;
        multiplier = baseMultiplier;
        fryPercent = 0;
        updateDisplay();
      }, 150000); // 2.5 minutes
    }

    calculateBaseMultiplier();
    updateDisplay();
  </script>
</body>
</html>
