<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoople Cookie Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('/images/backgrounds/starry_night.png') no-repeat center/cover;
      overflow: hidden;
    }

    #container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .panel {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 200px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
      transform: translateX(-100%);
      transition: transform 0.3s;
    }

    .panel.right {
      right: 0;
      left: auto;
      transform: translateX(100%);
    }

    .panel.open {
      transform: translateX(0);
    }

    .toggle-tab {
      position: absolute;
      top: 20px;
      width: 30px;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 11;
    }

    #toggleLeft { left: 0; }
    #toggleRight { right: 0; }

    #center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    #zoopleBox {
      background: rgba(128,128,128,0.8);
      padding: 20px;
      border-radius: 12px;
    }

    #zoopleWrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    #zoople {
      cursor: pointer;
      width: 100%;
      height: 100%;
      background: url('/images/zoople-clicker/zoople/zoople.png') no-repeat center/contain;
    }

    .blunt {
      position: absolute;
      width: 50px;
      height: auto;
      left: 60px !important;
      top: 80px !important;
      transform: rotate(0deg) !important;
      user-select: none;
      pointer-events: none;
    }

    #labelsBox {
      display: flex;
      gap: 20px;
      background: rgba(128,128,128,0.8);
      padding: 10px;
      border-radius: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .labelItem {
      position: relative;
      display: inline-block;
      user-select: none;
    }

    .labelItem img {
      display: block;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    .labelValue {
      position: absolute;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      pointer-events: none;
    }

    #multDisplay {
      bottom: 15px;
      right: 15px;
    }

    #highDisplay {
      bottom: 10px;
      right: 10px;
    }

    #scoreDisplay {
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
    }

    .panel button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px rgba(0,0,0,0.2);
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      cursor: pointer;
      transition: transform 0.1s, background 0.3s;
    }

    .panel button:hover {
      transform: scale(1.05);
    }

    .panel button:active {
      transform: scale(0.95);
    }

    #haze {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,255,0,0.2), rgba(0,100,0,0.4));
      pointer-events: none;
      opacity: 0;
      z-index: 5;
      transition: opacity 0.5s ease;
    }

    @media (max-width: 768px) {
      #labelsBox {
        flex-direction: column;
        align-items: center;
      }
      .labelItem {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div id="toggleLeft" class="toggle-tab">❮</div>
  <div id="toggleRight" class="toggle-tab">❯</div>
  <div id="container">
    <div class="panel" id="upgrades">
      <h2>Upgrades</h2>
      <button id="autoClicker">Auto-Clicker (50)</button>
      <button id="clickBoost">Click Boost (100)</button>
      <button id="autoBuyer">Auto-Buyer (500)</button>
    </div>
    <div class="panel right" id="shop">
      <h2>Trinkets</h2>
      <button id="buyBlunt">Blunt (200)</button>
    </div>
    <div id="center">
      <div id="zoopleBox">
        <div id="zoopleWrapper">
          <div id="zoople"></div>
        </div>
      </div>
      <div id="labelsBox">
        <div class="labelItem">
          <img src="/images/zoople-clicker/labels/zooplier.png" />
          <div id="multDisplay" class="labelValue">1x</div>
        </div>
        <div class="labelItem">
          <img src="/images/zoople-clicker/labels/zooscore.png" />
          <div id="scoreDisplay" class="labelValue">0</div>
        </div>
        <div class="labelItem">
          <img src="/images/zoople-clicker/labels/highmeter.png" />
          <div id="highDisplay" class="labelValue">0%</div>
        </div>
      </div>
    </div>
  </div>
  <div id="haze"></div>
  <script>
    let score = 0, baseMultiplier = 1, multiplier = 1, clickValue = 1;
    let fryPercent = 0, isFried = false, autoClickers = 0, bluntCount = 0;
    let autoBuyerUnlocked = false, autoBuyerEnabled = false;
    const fryPassiveRate = 100 / 300, fryDecreaseRate = 100 / 150;
    const upgradePrices = { autoClicker: 50, clickBoost: 100, blunt: 200, autoBuyer: 500 };

    const scoreEl = document.getElementById('scoreDisplay');
    const displayMult = document.getElementById('multDisplay');
    const displayHigh = document.getElementById('highDisplay');
    const zoople = document.getElementById('zoople');
    const wrapper = document.getElementById('zoopleWrapper');
    const haze = document.getElementById('haze');

    function updateDisplay() {
      scoreEl.textContent = Math.floor(score);
      displayMult.textContent = multiplier.toFixed(1) + 'x';
      displayHigh.textContent = Math.min(Math.max(fryPercent, 0), 100).toFixed(2) + '%';
      haze.style.opacity = Math.min(fryPercent / 100, 0.7);
    }

    function calculateBaseMultiplier() {
      baseMultiplier = 1 + bluntCount * 0.01;
    }

    function addBluntVisual() {
      if (bluntCount === 1) {
        const img = document.createElement('img');
        img.src = '/images/zoople-clicker/trinkets/blunt.png';
        img.className = 'blunt';
        wrapper.appendChild(img);
      }
    }

    zoople.addEventListener('click', () => {
      score += clickValue * multiplier;
      if (bluntCount > 0 && !isFried) fryPercent += 0.05;
      zoople.classList.add('shake');
      zoople.addEventListener('animationend', () => zoople.classList.remove('shake'), { once: true });
      updateDisplay();
    });

    document.getElementById('autoClicker').addEventListener('click', () => {
      if (score >= upgradePrices.autoClicker) {
        score -= upgradePrices.autoClicker;
        autoClickers++;
        upgradePrices.autoClicker = Math.floor(upgradePrices.autoClicker * 1.5);
        document.getElementById('autoClicker').textContent = `Auto-Clicker (${upgradePrices.autoClicker})`;
        updateDisplay();
      }
    });

    document.getElementById('clickBoost').addEventListener('click', () => {
      if (score >= upgradePrices.clickBoost) {
        score -= upgradePrices.clickBoost;
        clickValue++;
        upgradePrices.clickBoost = Math.floor(upgradePrices.clickBoost * 2);
        document.getElementById('clickBoost').textContent = `Click Boost (${upgradePrices.clickBoost})`;
        updateDisplay();
      }
    });

    document.getElementById('buyBlunt').addEventListener('click', () => {
      if (score >= upgradePrices.blunt) {
        score -= upgradePrices.blunt;
        bluntCount++;
        calculateBaseMultiplier();
        if (bluntCount === 1) addBluntVisual();
        upgradePrices.blunt = Math.floor(upgradePrices.blunt * 2);
        document.getElementById('buyBlunt').textContent = `Blunt (${upgradePrices.blunt})`;
        updateDisplay();
      }
    });

    document.getElementById('autoBuyer').addEventListener('click', () => {
      if (score >= upgradePrices.autoBuyer) {
        score -= upgradePrices.autoBuyer;
        autoBuyerUnlocked = true;
        const toggleBtn = document.createElement('button');
        toggleBtn.id = 'toggleAutoBuyer';
        toggleBtn.textContent = 'Toggle Auto-Buyer';
        toggleBtn.onclick = () => { autoBuyerEnabled = !autoBuyerEnabled; };
        const parent = document.getElementById('upgrades');
        parent.removeChild(document.getElementById('autoBuyer'));
        parent.appendChild(toggleBtn);
        updateDisplay();
      }
    });

    setInterval(() => {
      score += autoClickers * multiplier;
      if (isFried) fryPercent -= fryDecreaseRate * 1.5;
      else if (bluntCount > 0) fryPercent += fryPassiveRate;
      if (!isFried) {
        calculateBaseMultiplier();
        multiplier = baseMultiplier;
      }
      if (bluntCount > 0 && fryPercent >= 100 && !isFried) triggerFry();
      fryPercent = Math.min(Math.max(fryPercent, 0), 100);
      if (autoBuyerEnabled) attemptAutoBuy();
      updateDisplay();
    }, 1000);

    function attemptAutoBuy() {
      const upgrades = ['autoClicker', 'clickBoost', 'blunt'];
      for (let up of upgrades) {
        if (score >= upgradePrices[up]) {
          document.getElementById(up === 'clickBoost' ? 'clickBoost' : up === 'blunt' ? 'buyBlunt' : up).click();
          break;
        }
      }
    }

    function triggerFry() {
      isFried = true;
      multiplier = baseMultiplier * 5;
      updateDisplay();
      setTimeout(() => {
        isFried = false;
        multiplier = baseMultiplier;
        fryPercent = 0;
        updateDisplay();
      }, 150000);
    }

    updateDisplay();

    document.getElementById('toggleLeft').onclick = () => {
      document.getElementById('upgrades').classList.toggle('open');
    };
    document.getElementById('toggleRight').onclick = () => {
      document.getElementById('shop').classList.toggle('open');
    };
  </script>
</body>
</html>
