<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zoople Cookie Clicker</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('/images/backgrounds/starry_night.png') no-repeat center/cover;
      overflow: hidden;
    }

    /* allow scrolling on mobile */
    @media (max-width: 768px) {
      body { overflow: auto; }
    }

    #container {
      display: flex;
      height: 100vh;
      position: relative;
    }

    .panel {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 200px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      box-sizing: border-box;
      z-index: 10;
      transform: translateX(-100%);
      transition: transform 0.3s;
      pointer-events: none;
    }

    .panel.open { transform: translateX(0); pointer-events: auto; }
    .panel.right { right: 0; left: auto; transform: translateX(100%); }
    .panel.right.open { transform: translateX(0); }

    .toggle-tab {
      position: absolute;
      top: 20px;
      width: 30px;
      height: 40px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 11;
      user-select: none;
    }

    #toggleLeft { left: 0; }
    #toggleRight { right: 0; }

    #center {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-y: auto;
      padding-top: 20px;
    }

    #zoopleBox {
      background: rgba(128,128,128,0.8);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    #zoopleWrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    #zoople {
      cursor: pointer;
      width: 100%;
      height: 100%;
      background: url('/images/zoople-clicker/zoople/zoople.png') no-repeat center/contain;
      user-select: none;
    }

    @keyframes shake { 0%,100% { transform: translate(0,0); } 20%,60% { transform: translate(-5px,0); } 40%,80% { transform: translate(5px,0); } }
    .shake { animation: shake 0.3s ease-in-out; }

    .blunt {
      position: absolute;
      width: 50px;
      left: 60px;
      top: 80px;
      transform: rotate(0deg);
      user-select: none;
      pointer-events: none;
    }

    #labelsBox {
      display: flex;
      gap: 20px;
      background: rgba(128,128,128,0.8);
      padding: 10px;
      border-radius: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .labelItem { position: relative; display: inline-block; user-select: none; }
    .labelItem img { display: block; height: auto; user-select: none; pointer-events: none; }
    .labelValue { position: absolute; color: white; font-weight: bold; font-size: 2em; pointer-events: none; }

    #multDisplay { bottom: 50px; right: 55px; }
    #highDisplay { bottom: 65px; right: 120px; }
    #scoreDisplay { bottom: 30px; left: 50%; transform: translateX(-50%); }

    @media (max-width: 768px) {
      #multDisplay { bottom: 35px; right: 45px; }
      #highDisplay { bottom: 40px; right: 120px; }
      #labelsBox { flex-direction: column; align-items: center; }
      .labelItem { margin: 8px 0; }
    }

    .panel h2 { margin-left: 20px; user-select: none; }
    .panel button {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px rgba(0,0,0,0.2);
      font-size: 16px;
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      cursor: pointer;
      transition: transform 0.1s, background 0.3s;
      user-select: none;
    }
    .panel button:hover { transform: scale(1.05); }
    .panel button:active { transform: scale(0.95); }

    #haze {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,255,0,0.2), transparent 40%),
        radial-gradient(circle at 80% 40%, rgba(0,200,0,0.15), transparent 50%),
        radial-gradient(circle at 50% 80%, rgba(0,150,0,0.1), transparent 60%);
      filter: blur(15px);
      pointer-events: none;
      opacity: 0;
      z-index: 5;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="toggleLeft" class="toggle-tab">❮</div>
  <div id="toggleRight" class="toggle-tab">❯</div>
  <div id="container">
    <div class="panel" id="upgrades">
      <h2>Upgrades</h2>
      <button id="autoClicker">Auto-Clicker (50)</button>
      <button id="clickBoost">Click Boost (100)</button>
      <button id="desperationBoost">Desperation Boost (150)</button>
      <button id="buyBlunt">Blunt (200)</button>
      <button id="crack">Crack (1000)</button>
      <button id="autoBuyer">Auto-Buyer (500)</button>
    </div>
    <div class="panel right" id="shop">
      <h2>Trinkets</h2>
      <button id="buyBluntShop">Blunt (200)</button>
    </div>
    <div id="center">
      <div id="zoopleBox">
        <div id="zoopleWrapper"><div id="zoople"></div></div>
      </div>
      <div id="labelsBox">
        <div class="labelItem">
          <img src="/images/zoople-clicker/labels/zooplier.png" />
          <div id="multDisplay" class="labelValue">1x</div>
        </div>
        <div class="labelItem">
          <img src="/images/zoople-clicker/labels/zooscore.png" />
          <div id="scoreDisplay" class="labelValue">0</div>
        </div>
        <div class="labelItem">
          <img src="/images/zoople-clicker/labels/highmeter.png" />
          <div id="highDisplay" class="labelValue">0%</div>
        </div>
      </div>
    </div>
  </div>
  <div id="haze"></div>
  <script>
    // Game state
    let score = 0, baseMultiplier = 1, multiplier = 1, clickValue = 1;
    let fryPercent = 0, isFried = false;
    let autoClickers = 0, bluntCount = 0, crackCount = 0, desperationCount = 0;
    let autoBuyerUnlocked = false, autoBuyerEnabled = false;
    let autoClickRate = 1; // clicks/sec per auto-clicker

    // Rates & pricing
    const fryPassiveRate = 100/300, fryDecreaseRate = 100/150;
    const upgradeBase = { autoClicker:50, clickBoost:100, desperationBoost:150, blunt:200, crack:1000, autoBuyer:500 };
    const exponents = { autoClicker:1.25, clickBoost:1.5, desperationBoost:1.3, blunt:2, crack:1.5 };
    const linearStart = { clickBoost:5, blunt:5 };
    const linearSlope = { clickBoost:100, blunt:200 };
    const gamma = 0.05;

    function calcPrice(type, n) {
      const base = upgradeBase[type], exp = exponents[type] || 1.5;
      if ((type==='clickBoost'||type==='blunt') && n>=linearStart[type]) {
        const pivot = base*Math.pow(exp,linearStart[type])/(1+gamma*linearStart[type]);
        return Math.ceil(pivot + linearSlope[type]*(n-linearStart[type]));
      }
      return Math.ceil(base*Math.pow(exp,n)/(1+gamma*n));
    }

    let upgradePrices = {};
    ['autoClicker','clickBoost','desperationBoost','blunt','crack','autoBuyer'].forEach(type => upgradePrices[type] = calcPrice(type,0));

    // DOM elements
    const scoreEl = document.getElementById('scoreDisplay');
    const displayMult = document.getElementById('multDisplay');
    const displayHigh = document.getElementById('highDisplay');
    const zoople = document.getElementById('zoople');
    const wrapper = document.getElementById('zoopleWrapper');
    const haze = document.getElementById('haze');

    function updateDisplay() {
      scoreEl.textContent = Math.floor(score);
      displayMult.textContent = multiplier.toFixed(1) + 'x';
      displayHigh.textContent = Math.min(Math.max(fryPercent,0),100).toFixed(2) + '%';
      document.getElementById('autoClicker').textContent = `Auto-Clicker (${upgradePrices.autoClicker})`;
      document.getElementById('clickBoost').textContent = `Click Boost (${upgradePrices.clickBoost})`;
      document.getElementById('desperationBoost').textContent = `Desperation Boost (${upgradePrices.desperationBoost})`;
      document.getElementById('buyBlunt').textContent = `Blunt (${upgradePrices.blunt})`;
      document.getElementById('crack').textContent = `Crack (${upgradePrices.crack})`;
      if (!autoBuyerUnlocked) document.getElementById('autoBuyer').textContent = `Auto-Buyer (${upgradePrices.autoBuyer})`;
    }

    function calculateBaseMultiplier() { baseMultiplier = 1 + bluntCount*0.01; }
    function addBluntVisual() {
      if (bluntCount === 1) {
        const img = document.createElement('img');
        img.src = '/images/zoople-clicker/trinkets/blunt.png';
        img.className = 'blunt'; wrapper.appendChild(img);
      }
    }

    // Click handler
    zoople.addEventListener('click', () => {
      score += clickValue * multiplier;
      const nonTrinkets = ['autoClicker','clickBoost','crack','autoBuyer'];
      const cannotAffordAny = nonTrinkets.every(key => score < upgradePrices[key]);
      if (desperationCount > 0 && cannotAffordAny) {
        score += desperationCount * 2; // Desperation Boost bonus
      }
      if (bluntCount>0 && !isFried) fryPercent += 0.05;
      zoople.classList.add('shake');
      zoople.addEventListener('animationend', ()=>zoople.classList.remove('shake'),{once:true});
      updateDisplay();
    });

    // Upgrade buttons
    document.getElementById('autoClicker').addEventListener('click', () => {
      if (score>=upgradePrices.autoClicker) {
        score -= upgradePrices.autoClicker; autoClickers++;
        upgradePrices.autoClicker = calcPrice('autoClicker', autoClickers);
        restartAutoClick(); updateDisplay();
      }
    });
    document.getElementById('clickBoost').addEventListener('click', () => {
      if (score>=upgradePrices.clickBoost) {
        score -= upgradePrices.clickBoost; clickValue++;
        upgradePrices.clickBoost = calcPrice('clickBoost', clickValue-1);
        updateDisplay();
      }
    });
    document.getElementById('desperationBoost').addEventListener('click', () => {
      if (score>=upgradePrices.desperationBoost) {
        score -= upgradePrices.desperationBoost; desperationCount++;
        upgradePrices.desperationBoost = calcPrice('desperationBoost', desperationCount);
        updateDisplay();
      }
    });
    document.getElementById('buyBlunt').addEventListener('click', () => {
      if (score>=upgradePrices.blunt) {
        score -= upgradePrices.blunt; bluntCount++;
        calculateBaseMultiplier(); addBluntVisual();
        upgradePrices.blunt = calcPrice('blunt', bluntCount);
        updateDisplay();
      }
    });
    document.getElementById('crack').addEventListener('click', () => {
      if (score>=upgradePrices.crack) {
        score -= upgradePrices.crack; crackCount++;
        autoClickRate += 0.5; upgradePrices.crack = calcPrice('crack', crackCount);
        restartAutoClick(); updateDisplay();
      }
    });
    document.getElementById('autoBuyer').addEventListener('click', function() {
      if (score>=upgradePrices.autoBuyer) {
        score -= upgradePrices.autoBuyer; autoBuyerUnlocked = true;
        this.textContent = 'Auto-Buy: OFF'; this.id = 'toggleAutoBuyer';
        this.onclick = () => { autoBuyerEnabled = !autoBuyerEnabled; this.textContent = `Auto-Buy: ${autoBuyerEnabled?'ON':'OFF'};`; };
        updateDisplay();
      }
    });

    // Auto-click logic
    function restartAutoClick() {
      if (window.autoClickInterval) clearInterval(window.autoClickInterval);
      if (autoClickers>0) {
        window.autoClickInterval = setInterval(() => {
          score += autoClickers * multiplier;
          if (isFried) fryPercent -= fryDecreaseRate*1.5;
          else if (bluntCount>0) fryPercent += fryPassiveRate;
          fryPercent = Math.min(Math.max(fryPercent,0),100);
          if (bluntCount>0 && fryPercent>=100 && !isFried) triggerFry();
          haze.style.opacity = Math.min(fryPercent/100,0.7);
          if (autoBuyerEnabled) attemptAutoBuy();
          updateDisplay();
        }, 1000 / autoClickRate);
      }
    }

    function attemptAutoBuy() {
      ['autoClicker','clickBoost','desperationBoost','buyBlunt','crack'].some(id => {
        const key = id==='buyBlunt'?'blunt':id;
        if (score>=upgradePrices[key]) { document.getElementById(id).click(); return true; }
      });
    }

    function triggerFry() {
      isFried = true; multiplier = baseMultiplier * 5;
      setTimeout(() => { isFried = false; multiplier = baseMultiplier; fryPercent = 0; updateDisplay(); }, 150000);
    }

    // Panel toggles
    document.getElementById('toggleLeft').onclick = () => document.getElementById('upgrades').classList.toggle('open');
    document.getElementById('toggleRight').onclick = () => document.getElementById('shop').classList.toggle('open');

    // Initialize
    restartAutoClick(); updateDisplay();
  </script>
</body>
</html>
