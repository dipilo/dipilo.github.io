<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #end-portal-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the screen without distortion */
      z-index: -1;      /* Ensure the video stays behind everything else */
    }
  </style>
</head>
<body>
  <video autoplay muted loop id="end-portal-video">
    <source src="/images/backgrounds/end_portal.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
