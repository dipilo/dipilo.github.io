<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Dipilodopilasaurus Nest</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="contact-form-container">
      <h2>Contact Us</h2>
      <!-- Updated form action to use FormSpree -->
      <form id="contactForm" action="https://formspree.io/f/mqapzkna" method="POST">
        
        <!-- Name Fields -->
        <div class="form-group">
          <label for="firstName">Name (required)</label>
          <div class="name-row">
            <input 
              type="text" 
              id="firstName" 
              name="firstName" 
              placeholder="First Name" 
              required
            >
            <input 
              type="text" 
              id="lastName" 
              name="lastName" 
              placeholder="Last Name" 
              required
            >
          </div>
        </div>
        
        <!-- Email Field -->
        <div class="form-group">
          <label for="email">Email (required)</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Your Email" 
            required
          >
        </div>
        
        <!-- Message Field -->
        <div class="form-group">
          <label for="message">Message (required)</label>
          <textarea 
            id="message" 
            name="message" 
            placeholder="Type your message here..." 
            required
          ></textarea>
        </div>
        
        <!-- Form Action Buttons -->
        <div class="form-actions">
          <button type="submit" class="send-button">Send</button>
          <!-- Return Home button -->
          <button 
            type="button" 
            class="home-button" 
            onclick="window.location.href='index.html'">
            Return Home
          </button>
        </div>
      </form>
      <div id="confirmationMessage" style="display:none; color: green; margin-top: 20px;">
        Your message has been sent successfully!
      </div>
    </div>
  </main>

  <!-- Include the external contact script -->
  <script src="contact.js"></script>
</body>
</html>
